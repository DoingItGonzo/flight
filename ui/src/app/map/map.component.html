
<div map-lazy-load="https://maps.google.com/maps/api/js">
	<ng-map center="{{mapController.center}}" zoom="{{mapController.zoom}}">
	  <marker
	    ng-repeat="marker in mapController.markers"
	    position="{{marker.position}}">
	  </marker>
	  <shape
	    ng-repeat="mapPath in mapController.paths"
	    name="polyline"
	    path="{{mapPath.path}}"
	    stroke-color="{{mapPath.strokeColor}}"
	    stroke-opacity="{{mapPath.strokeOpacity}}"
	    stroke-weight="{{mapPath.strokeWeight}}"
	    geodesic="{{mapPath.geodesic}}">
	  </shape>
</ng-map>
</div>
