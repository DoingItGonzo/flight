<div class="container">
    <div class="panel panel-default">
        <p>Username: <input type="text" size="20" ng-model="signInController.client.credentials.username"></input>
        </p>
        <p>Password: <input type="text" size="20" ng-model="signInController.client.credentials.password"></input>
        </p>
        <div class="logInButtons">
            <button class="btn signButton" ng-click="signInController.login()">Let's Tweet!</button>
            <button class="btn signButton" ng-click="signInController.signUp()">Sign Up</button>

            <!-- <p ng-if=$ctrl.failedSignIn>User not found</p> -->
        </div>
    </div>
</div>
